<!DOCTYPE html>
<html>

<head>
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
</head>

<body>
    <div class="center">
        <div id="container">
        </div>
        <div id="inputs">
            <div>
                <input type="number" max="100" min="2" value="4">
                <input type="button" value="Resize" class="button" id="resize">
            </div>
            <div>
                <div class="color-picker">
                    <p>Color</p>
                    <input type="color">
                </div>
                    <input type="button" value="Eraser" class="button" id="erase">
                    <input type="button" value="TEST" id="TEST">
            </div>
        </div>
</body>

</html>
